<!DOCTYPE html>
<html lang="en">
<head>
  <title>Clock & Date</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <link href="https://fonts.cdnfonts.com/css/kontrapunkt" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/spectrum-colorpicker2@2.0.0/dist/spectrum.min.css">
  <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
  <div id="app" aria-live="polite">
    <div class="clock">
      <div class="hours">
        <div class="first">
          <div class="number">{{ hoursFirstDigit }}</div>
        </div>
        <div class="second">
          <div class="number">{{ hoursSecondDigit }}</div>
        </div>
      </div>
      <div class="tick">:</div>
      <div class="minutes">
        <div class="first">
          <div class="number">{{ minutesFirstDigit }}</div>
        </div>
        <div class="second">
          <div class="number">{{ minutesSecondDigit }}</div>
        </div>
      </div>
      <div class="seconds">
        <div class="first">
          <div class="number">{{ secondsFirstDigit }}</div>
        </div>
        <div class="second">
          <div class="number">{{ secondsSecondDigit }}</div>
        </div>
      </div>
    </div>
    <div class="date">{{ currentDate }}</div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
  <script src="./assets/java.js"></script>
</body>
</html>
